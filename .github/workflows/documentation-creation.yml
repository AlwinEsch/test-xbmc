# This is a basic workflow to help you get started with Actions

name: Doxygen Action

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master, main, Matrix, Leia ]

jobs:
  build:
    if: github.repository == 'AlwinEsch/test-xbmc'
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.2
        with:
          fetch-depth: 0

      - name: Doxygen Action kodi-dev-kit
        uses: mattnotmitt/doxygen-action@v1.1.0
        with:
          doxyfile-path: "./Doxyfile"
          working-directory: "./xbmc/addons/kodi-dev-kit/doxygen"

      - name: Doxygen Action Kodi Base
        uses: mattnotmitt/doxygen-action@v1.1.0
        with:
          doxyfile-path: "./Doxyfile.doxy"
          working-directory: "./docs/doxygen"

  upload_addons:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Extract branch name
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: Deploy kodi-dev-kit
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: AlwinEsch/docs.kodi.tv
          publish_branch: main
          destination_dir: ${{ steps.extract_branch.outputs.branch }}/kodi-dev-kit
          publish_dir: "./xbmc/addons/kodi-dev-kit/docs/html"

  upload_base:
    runs-on: ubuntu-latest
    needs: [ build, upload_addons ]
    steps:
      - name: Extract branch name
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: Deploy Kodi Base
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: AlwinEsch/docs.kodi.tv
          publish_branch: main
          destination_dir: ${{ steps.extract_branch.outputs.branch }}/kodi-base
          publish_dir: "./docs/html"
